<mat-drawer-container class="app-container" autosize>
    <mat-drawer #drawer class="app-sidenav" mode="over">
        <div class="sidenav-menu"><h2>Menu</h2></div>
        <button mat-raised-button [routerLink]="['/home']" (click)="drawer.close()">Home</button>
        <button mat-raised-button [routerLink]="['/generate']" (click)="drawer.close()">Generate</button>
        <button mat-raised-button [routerLink]="['/view']" (click)="drawer.close()">View</button>
    </mat-drawer>
  
    <div class="app-content">
        <mat-toolbar color="primary">
            <button mat-icon-button>
                <mat-icon (click)="drawer.toggle()">menu</mat-icon>
            </button>
            <span>Coupon Validator</span>
            <span class="spacer"></span>
            <span>Hi, Person</span>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>person</mat-icon>
            </button>
        </mat-toolbar>
        
        <!-- <button mat-flat-button>Basic</button>
        <button mat-flat-button disabled>Disabled</button> -->
        
      <router-outlet></router-outlet>
    </div>
  
</mat-drawer-container>

<!-- <app-nx-welcome></app-nx-welcome> -->

<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <mat-icon>person_outline</mat-icon>
        <span>Profile</span>
    </button>
    <button mat-menu-item>
        <mat-icon>people_outline</mat-icon>
        <span>Manage Users</span>
    </button>
    <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
    </button>
    <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>
